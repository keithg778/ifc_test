<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <!-- Include the CesiumJS JavaScript and CSS files -->

<body>
  <div id="cesiumContainer"></div>
  <script type="module">
    // Your access token can be found at: https://ion.cesium.com/tokens.
    // This is the default access token from your ion account

    Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJmZDJlYjBhZi04NGJlLTRiZTAtOTk5Ny02NjU2ZDUwNjdkZmYiLCJpZCI6Mjg3MjI0LCJpYXQiOjE3NDI4MzI5ODl9.mnbcMRUBjOiFCWWkFoAqOZ_D9MwgfvnnM_9eQLz4uic';

    // Initialize the Cesium Viewer in the HTML element with the `cesiumContainer` ID.
    const viewer = new Cesium.Viewer('cesiumContainer', {
      terrain: Cesium.Terrain.fromWorldTerrain(),
    });

// const tileset = viewer.scene.primitives.add(
  await Cesium.Cesium3DTileset.fromIonAssetId(3268161),
);


// Fly to the tileset view (adjust as needed)
viewer.scene.camera.flyTo({
destination: new Cesium.Cartesian3(
-4917226.366449788,
2493062.5206136876,
-3211827.401696277
),
orientation: {
heading: 5.955336480101823,
pitch: -0.6501749902588689,
roll: 0.00018349188206112643,
},
duration: 0,
easingFunction: Cesium.EasingFunction.LINEAR_NONE,
});
   
    // Add Cesium OSM Buildings, a global 3D buildings layer.
    const buildingTileset = await Cesium.createOsmBuildingsAsync();
    viewer.scene.primitives.add(buildingTileset); 
 
  </script>
 </div>
